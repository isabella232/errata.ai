<!-- image -->
<figure class="figure">
  {{ if isset .Params "link"}}<a href="{{ index .Params "link"}}">{{ end }}
      <img class="figure-img img-fluid" src="{{ index .Params "src" }}" {{ if or (isset .Params "alt") (isset .Params "caption") }}alt="{{ if isset .Params "alt"}}{{ index .Params "alt"}}{{else}}{{ index .Params "caption" }}{{ end }}"{{ end }} />
  {{ if isset .Params "link"}}</a>{{ end }}
  {{ if or (or (isset .Params "title") (isset .Params "caption")) (isset .Params "attr")}}
  <figcaption class="figure-caption text-center">{{ if isset .Params "title" }}
      {{ index .Params "title" }}{{ end }}
      {{ if or (isset .Params "caption") (isset .Params "attr")}}<p>
      {{ index .Params "caption" }}
      {{ if isset .Params "attrlink"}}<a href="{{ index .Params "attrlink"}}"> {{ end }}
          {{ index .Params "attr" }}
      {{ if isset .Params "attrlink"}}</a> {{ end }}
      </p> {{ end }}
  </figcaption>
  {{ end }}
</figure>
